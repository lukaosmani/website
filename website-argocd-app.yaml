apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: website-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: blue
            image: lukaosmani/website-blue:v1.0.0
            valuesFiles:
              - values.yaml
              - values-blue.yaml
          - name: green
            image: lukaosmani/website-green:v1.0.0
            valuesFiles:
              - values.yaml
              - values-green.yaml
          - name: yellow
            image: lukaosmani/website-yellow:v1.0.0
            valuesFiles:
              - values.yaml
              - values-yellow.yaml
  template:
    metadata:
      name: '{{name}}-website'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/lukaosmani/website'
        targetRevision: main
        path: '.'
        helm:
          valueFiles:
            - values.yaml
            - '{{valuesFiles}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
